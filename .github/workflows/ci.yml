name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint
        run: npm run lint

      - name: Package extension
        run: npm run package

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: docsfocus-extension
          path: dist/docsfocus.zip
